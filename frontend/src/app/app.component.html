<header class="header">
    <h1>Cadastro de Receitas</h1>
</header>

<div class="container">
    <form>
        <div class="campo-form">
            <label class="label-campo" for="nome">Nome da Receita</label>
            <input 
                class="input-nome" 
                type="text" 
                id="nome" 
                name="nome"
                required
                maxLength=200
            />
        </div>
        <div class="campo-form">
            <label class="label-campo" for="imagem">Imagem da Receita</label>
            <ckeditor
            class="input-imagem" 
            [editor]="Editor"  
            [config]="{ 
            toolbar: [ 'uploadImage' ,'|', 'undo', 'redo'],
            language: 'pt-br'    
            }">
            </ckeditor>
        </div>
        <div class="campo-form">
            <label class="label-campo" for="imagem">Descrição da Receita</label>
            <ckeditor 
            [editor]="Editor"  
            [config]="{ 
            toolbar: ['|', 'alignment', 'fontSize', 'fontColor', 
                    '|', 'bold', 'italic', 'underline', 'link', 
                    '|', 'numberedList', 'bulletedList', 
                    '|', 'undo', 'redo'
                    ],
            language: 'pt-br'    
            }">
            </ckeditor>
        </div>

        <button class="botao-cadastrar">Cadastrar Receita</button>

    </form>
</div>
